<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
</head>
<body>
    <div class="header">
        <img src="heart.png" alt="image of a heart" id="heart"><span>perfectmatch.com</span>
    </div>

    <div class="mainSection">

        <div class="leftSide">
            <div class="imageText">
                <h1>Ready to find love?</h1>
                <h1>Sign Up on the right</h1>
            </div>
            <img src="love.jpg" alt="balloon on blue background" id="backgroundImage">
        </div>

        <div class="rightSide">
            
            <div class="rightText">
                <h1>let's help you find the love of your life</h1>
                <h1>we just need to know a few things about you below</h1>
            </div>
            
            <form action="post">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="100">
                <label for="password">Password</label><input type="password" name="password" id="password">
                <label for="confirmPassword">Confirm Password</label><input type="password" name="confirmPassword" id="confirmPassword">
                <label for="email">email</label><input type="email" name="email" id="email">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
