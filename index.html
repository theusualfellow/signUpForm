<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Lobster&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
</head>
<body>
    <div class="header">
        <img src="heart.png" alt="image of a heart" id="heart"><span>perfectmatch.com</span>
    </div>

    <div class="mainSection">

        <div class="leftSide">
            <div class="imageText">
                <h1>Ready to find love?</h1>
                <h1>Sign Up on the right</h1>
            </div>
            <img src="love.jpg" alt="balloon on blue background" id="backgroundImage">
        </div>

        <div class="rightSide">
            
            <div class="rightText">
                <h1>let's help you find the love of your life</h1>
                <h1>we just need to know a few things about you below</h1>
            </div>

            <form action="post">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" minlength="2" name="firstName" required>
                <label for="age" >Age</label>
                <input type="number" name="age" id="age" min="18" max="100" required>
                <label for="password">Password</label>
                <input type="password" minlength="8" name="password" id="password" required>
                <label for="confirmPassword" >Confirm Password</label>
                <input type="password" minlength="8" name="confirmPassword" required id="confirmPassword">
                <label for="email">email</label>
                <input type="email" name="email" id="email" required>
                <button type="submit" id="submitButton" >Sign Up</button>

            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
